name: Java CI

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Clone repository
      uses: actions/checkout@v4

    - name: ğŸ“¥ Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'

    - name: ğŸ“¥ Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: âš’ï¸ Build with Gradle
      run: ./gradlew build

    - name: ğŸ“¦ Package artifacts
      run: |
        SHA=$(git rev-parse HEAD | cut -b-8)
        mkdir -p "out/$SHA"
        cp $(find build/libs -type f -name '*-cct.jar') "out/$SHA/CCEmuX-cct.jar"
        echo "$SHA" > out/latest

    - name: ğŸ“¤ Upload Jar
      uses: actions/upload-artifact@v4
      with:
        name: Jars
        path: ./out
        retention-days: 1
